<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Runner SQL scripts against multiple databases.">
    <meta name="author" content="Tokafew420">
    <title>Multi Database Script Runner</title>
    <link rel="stylesheet" href="./themes/base/jquery.ui.min.css" />
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./font-awesome.min.css">
    <link rel="stylesheet" href="../Scripts/codemirror-2.37/lib/codemirror.css">
    <link rel="stylesheet" href="../Scripts/codemirror-2.37/theme/twilight.css">
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <div class="navbar-brand">
                <a href="#" class="sidebar-toggle"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></a>
                <a href="#">MDScript Runner</a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-drawer" aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-drawer">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link connection-menu-lnk" href="#" data-toggle="modal" data-target="#connection-info-modal">Connections</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link options-menu-lnk" href="#" data-toggle="modal" data-target="#options-modal">Options</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Sidebar -->
    <div class="sidebar p-2">
        <nav class="sidebar-nav">
            <!-- Sidebar Header -->
            <div class="sidebar-header">
                <div class="btn-toolbar sidebar-toolbar mb-2" role="toolbar" aria-label="Main Connection Toolbar">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <button type="button" class="btn btn-secondary refresh-databases-btn"><i class="fa fa-refresh" aria-hidden="true"></i></button>
                    </div>
                </div>
                <Select class="select-connection custom-select custom-select-sm">
                    <option value="-1">No Connection</option>
                </Select>
            </div>
            <ul class="db-lst"></ul>
        </nav>
        <div id="content">
            <div>
            </div>
        </div>
    </div>
    <div class="sidebar-slider">
        <div></div>
    </div>
    <!-- Content -->
    <div class="content">
        <div class="container-fluid pt-2">
            <div class="btn-toolbar content-toolbar ml-2 mb-2" role="toolbar" aria-label="Main Connection Toolbar">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-secondary execute-btn"><i class="fa fa-play text-success" aria-hidden="true"></i></button>
                    <button type="button" class="btn btn-secondary"><i class="fa fa-refresh" aria-hidden="true"></i></button>
                </div>
                <div class="btn-group mr-2" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-secondary open-file-btn"><i class="fa fa-folder-open-o" aria-hidden="true"></i></button>
                    <button type="button" class="btn btn-secondary save-file-btn"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
                </div>
            </div>
            <ul class="nav nav-tabs code-tabs ml-2" role="tablist">
                <li class="nav-item">
                    <a class="nav-link plus-tab" role="tab" aria-controls="plus" aria-selected="false"><i class="fa fa-plus" aria-hidden="true"></i></a>
                </li>
            </ul>
            <div class="tab-content code-panes">
                <div class="tab-pane"></div>
            </div>
        </div>
    </div>
    <!-- Modals -->
    <!-- Connections dialog -->
    <div class="modal fade" id="connection-info-modal" tabindex="-1" role="dialog" aria-labelledby="connection-info-modal" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="connection-info-modal-title">Connections</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" id="select-connection-lbl">Connections</label>
                        </div>
                        <select class="form-control custom-select select-connections" aria-label="Connections" aria-describedby="select-connections-lbl">
                            <option value="-1" selected>New...</option>
                        </select>
                    </div>
                    <hr>
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="name-lbl">Name</span>
                        </div>
                        <input type="text" class="form-control name" aria-label="Name" aria-describedby="name-lbl">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="server-lbl">Server</span>
                        </div>
                        <input type="text" class="form-control server" aria-label="Server" aria-describedby="server-lbl">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="username-lbl">Username</span>
                        </div>
                        <input type="text" class="form-control username" aria-label="Username" aria-describedby="username-lbl">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="password-lbl">Password</span>
                        </div>
                        <input type="text" class="form-control password" aria-label="Password" aria-describedby="password-lbl">
                    </div>
                    <div class="answer-text p-2">
                        <a class="advance-lnk" href="#" data-toggle="collapse" data-target="#advance-container">Advance</a>
                    </div>
                    <div class="collapse" id="advance-container">
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="connection-string-lbl">Connection String</span>
                            </div>
                            <input type="text" class="form-control connection-string" aria-label="Connection string" aria-describedby="connection-string-lbl">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger delete-btn hidden">Delete</button>
                    <button type="button" class="btn btn-outline-secondary cancel-btn" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-outline-primary save-btn" disabled>Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Alert dialog -->
    <div class="modal" id="alert-modal" tabindex="-1" role="dialog" aria-labelledby="alert-modal" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-primary ok-btn">Ok</button>
                    <button type="button" class="btn btn-outline-secondary cancel-btn" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div class="loader-container">
        <div class="loader"></div>
        <div class="msg"></div>
    </div>
    <script src="../Scripts/jquery-3.3.1.min.js"></script>
    <script src="../Scripts/jquery-ui-1.12.1.min.js"></script>
    <script src="../Scripts/umd/popper.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/codemirror-2.37/lib/codemirror.js"></script>
    <script src="../Scripts/codemirror-2.37/mode/sql/sql.js"></script>
    <script src="../Scripts/app-core.js"></script>
    <script src="../Scripts/app.js"></script>
</body>
</html>
